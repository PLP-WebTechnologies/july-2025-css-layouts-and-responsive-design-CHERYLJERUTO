<!DOCTYPE html>
<html lang="eng">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Understanding CSS</title>
        <linkrel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- flex layout -->
       <div class="flex-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>

        <!-- grid layout -->
         <div class="grid-container">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
        </div>

        <!-- responsive css -->

        <h1>Responsive Design Demo üåç</h1>

        <div class="container">
            <img src="https://picsum.photos/1200/400" alt="Responsive Banner">

            <div class="grid">
            <div class="card">
                <h2>Mobile first</h2>
                <p>Design for smaller screens first, then enhance for larger devices.</p>
            </div>
            <div class="card">
                <h2> Fluid Layouts</h2>
                <p>Use flexible units (%, fr) so layouts adjust naturally.</p>
            </div>
            <div class="card">
                <h2>Media Queries</h2>
                <p>Change styles based on screen size, orientation, or resolution.</p>
            </div>
            </div>
        </div>


    </body>

</html>
