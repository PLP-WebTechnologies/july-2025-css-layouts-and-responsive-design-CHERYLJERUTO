<!DOCTYPE html>
<html lang="eng">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Understanding CSS</title>
        <linkrel="stylesheet" href="style.css">
        <style>
            /* flex layout */
.flex-container {
  display: flex;
  justify-content: space-around; 
  align-items: center;          
  height: 100px;
  background: lightblue;
}

.item {
  background: coral;
  padding: 20px;
  color: white;
}

/* gridlayout */
.grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;  
  grid-template-rows: 100px 100px; 
  gap: 10px;                       
  background: lightgreen;
}

.item {
  background: tomato;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* Responsive css */
    h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Fluid container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Flexible image */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h2 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 10px;
    }

    /* Media queries for small devices */
    @media (max-width: 768px) {
      body {
        background: #f0f8ff;
      }
      .card {
        text-align: center;
      }
    }
        </style>
    </head>
    <body>
        <!-- flex layout -->
       <div class="flex-container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>

        <!-- grid layout -->
         <div class="grid-container">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
        </div>

        <!-- responsive css -->

        <h1>Responsive Design Demo üåç</h1>

        <div class="container">
            <img src="https://picsum.photos/1200/400" alt="Responsive Banner">

            <div class="grid">
            <div class="card">
                <h2>Mobile first</h2>
                <p>Design for smaller screens first, then enhance for larger devices.</p>
            </div>
            <div class="card">
                <h2> Fluid Layouts</h2>
                <p>Use flexible units (%, fr) so layouts adjust naturally.</p>
            </div>
            <div class="card">
                <h2>Media Queries</h2>
                <p>Change styles based on screen size, orientation, or resolution.</p>
            </div>
            </div>
        </div>


    </body>
</html>
